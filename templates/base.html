<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

    <div style="margin-top: 50px;" class="ui container">

        <h1 class="ui center aligned header">  
            <i class="file image outline icon"></i>
            QR Code Generator
        </h1>
    
        <form class="ui form" action="/", method="POST">
            <div class="field">
                <label for = "title">Enter URL</label>
                <input type="text" name="title" placeholder="Enter URL.."></input>
                
                <br>
                <button style="margin-top: 10px;" class="ui inverted red button" type="submit">    
                    Generate 
                <i class="file image icon"></i>
                </button>
    
            </div>

            <div class="ui rounded image" align="center">
                <p>Mandatory cover image</p>
                <img src="{{url_for('static', filename = '/qrcodetemplate.jpg')}}">
            </div> 
        </form>
    </body>

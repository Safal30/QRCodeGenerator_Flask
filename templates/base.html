<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
    />
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}

            <div class="alert alert-warning alert-dissmissable fade show" role="alert">
                <strong>Error! </strong>{{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div style="margin-top: 50px;" class="ui container">

        <h1 class="ui center aligned header" style="font-family: Arial;">  
            <i class="download icon"></i>
            QR Code Generator
        </h1>
    
        <form class="ui form" action="/", method="POST">
            <div class="field" style="font-family: Arial;">
                <label for = "title">Enter URL</label>

                <div class="ui icon input">
                <input type="text" name="title" placeholder="Enter URL.."></input>
                <i class="search icon"></i> 
            </div>
                
                <br>
                <br>
                <button style="margin-top: 10px;" class="ui inverted red button" type="submit">    
                    Generate 
                <i class="file image outline icon"></i>
                </button>
    
            </div>

            <div class="ui rounded image" align="center">
                <p>Mandatory cover image</p>
                <img src="{{url_for('static', filename = '/qrcodetemplate.jpg')}}">
            </div> 
        </form>

        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    
    
      <script
        type="text/javascript"
        src="{{ url_for('static', filename='index.js') }}"
      ></script>

    </div>
    
    </body>

    </html>
